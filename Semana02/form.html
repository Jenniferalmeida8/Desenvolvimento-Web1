<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <title> FORM </title>

</head>

<body>
    <!-- form - ele informa que estamos começando um formulario. -->
    <!-- input - por de entrada de informaçao digitada pelo usuario -->
    <!-- label - utilizazermos para informar a legenda do campo de input -->
    <!-- todos os input tem que estar dentro da tag form -->

    <h2>Elemento de Formulario</h2>

    <form action="#" method="post">

        <label for="">Nome:</label>
        <input type="text" id="cNome">



        <br> <br>

        <label for="">Sobrenome:</label>
        <input type="text" id="sNome">

        <br><br>

    
        
        <label for="Senha">Senha:</label>
        <input type="password" name="" id="">


        <input type="submit" value="Enviar" id="Enviar">




    </form>


</body>

</html>
